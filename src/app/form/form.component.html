<p>{{inputValues | json}}</p>
<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
  <div class="form-group">
    <label for="">Tên user</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="inputValues.name" #name="ngModel" required minlength="6">
    <!-- <span>{{userForm.name.errors | json}}</span> -->
    <app-show-validate [field]="name" key="tên"></app-show-validate>
    
  </div>
  <div class="form-group">
    <label for="">Tuổi user</label>
    <input type="number" class="form-control" name="age" [(ngModel)]="inputValues.age"  #age="ngModel" required min="1" max="100"> 
    <app-show-validate [field]="age" key="tuổi"></app-show-validate>
   
  </div>
  <div class="form-group">
    <label for="">Email user</label>
    <input type="text" class="form-control" name="email" [(ngModel)]="inputValues.email"  #email="ngModel" required email> 
    <app-show-validate [field]="email" key="Email"></app-show-validate>
   
  </div>
  <div>
    <button class="btn btn-success" [disabled]="!userForm.valid">Submit</button>
  </div>
</form>
<div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Tên</th>
        <th>Tuổi</th>
        <th>Email</th>
        <th>Sđt</th>
        <th>Avatar</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.age}}</td>
        <td>{{user.email}}</td>
        <td></td>
        <td><img src="{{user.avatar}}" width="100px"></td>
        <td>
          <button class="btn btn-success" (click)="onEdit(user.id)">EDIT</button>
          <button class="btn btn-danger" (click)="onDelete(user.id)">DELETE</button>
        </td>
       
        
      </tr>
    </tbody>
  </table>
</div>
