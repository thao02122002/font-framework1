<p>{{userForm.valid | json}}</p>
<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
  <div class="form-group">
    <label for="">Tên user</label>
    <input type="text" class="form-control" name="name" ngModel #name="ngModel" required minlength="6">
    <!-- <span>{{userForm.name.errors | json}}</span> -->
    <app-show-validate [field]="name" key="tên"></app-show-validate>
    
  </div>
  <div class="form-group">
    <label for="">Tuổi user</label>
    <input type="number" class="form-control" name="age" ngModel  #age="ngModel" required min="1" max="100"> 
    <app-show-validate [field]="age" key="tuổi"></app-show-validate>
   
  </div>
  <div class="form-group">
    <label for="">Email user</label>
    <input type="text" class="form-control" name="email" ngModel  #email="ngModel" required email> 
    <app-show-validate [field]="email" key="Email"></app-show-validate>
   
  </div>
  <div>
    <button class="btn btn-success" [disabled]="!userForm.valid">Submit</button>
  </div>
</form>
