<p>{{userForm.valid | json}}</p>
<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
  <div class="form-group">
    <label for="">Tên user</label>
    <input type="text" class="form-control" name="name" ngModel #name="ngModel" required minlength="6">
    <app-show-validate [field]="name" key="tên"></app-show-validate>
    <!-- <span class="text-danger" *ngIf="(name.dirty || name.touched) && name.errors?.['required']">Tên k đc để trống</span>
    <span class="text-danger" *ngIf=" (name.dirty || name.touched) && name.errors?.['minlength']">nhập đủ 6 kí tự</span> -->
  </div>
  <div class="form-group">
    <label for="">Tuổi user</label>
    <input type="number" class="form-control" name="age" ngModel  #age="ngModel" required min="1" max="100"> 
    <app-show-validate [field]="age" key="tuổi"></app-show-validate>
    <!-- <span class="text-danger" *ngIf=" (age.dirty || age.touched) && age.errors?.['required']">Tuổi k đc để trống</span>
    <span class="text-danger" *ngIf="(age.dirty || age.touched) && age.errors?.['min']">Tuổi tối thiểu là 1</span>
    <span class="text-danger" *ngIf="(age.dirty || age.touched) && age.errors?.['max']">Tuổi tối đa là 100</span> -->
  </div>
  <div>
    <button class="btn btn-success" [disabled]="!userForm.valid">Submit</button>
  </div>
</form>
