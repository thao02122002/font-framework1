<div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Tên</th>
        <th>Tuổi</th>
        <th>Email</th>
        <th>Sđt</th>
        <th>Avatar</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.age}}</td>
        <td>{{user.email}}</td>
        <td>{{user.sdt}}</td>
        <td><img src="{{user.avatar}}" width="100px"></td>
        <td>
          <button class="btn btn-success" (click)="onEdit(user.id)">EDIT</button>
          <button class="btn btn-danger" (click)="onDelete(user.id)">DELETE</button>
        </td>
       
        
      </tr>
    </tbody>
  </table>
</div>
